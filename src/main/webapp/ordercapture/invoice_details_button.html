	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,300italic,600,600italic,700,800,700italic,800italic'
	rel='stylesheet' type='text/css'>

<script src="js/jquery-1.12.4.js"></script>

<script src="js/bpicc_common_mexico.js"></script>

<script src="js/bootstrap-datetimepicker.js"></script>

<script type="text/javascript" src="js/ui.core.js"></script> -->

<script src="js/bpi-online.js"></script>
</head>
<body>
<header id="header"> </header>

<div class="container">
		<div class="row">
			<div class="col-sm-9 bpiOnlineRightPanel">
				<div class="orderListtBlock" id='div_order_block'>
					<div class="orderListtBlock orderlistDetailPage"
						id='div_order_detail'>
						<h4>
							Sales Order <span id='dtl_sales_order_no'>#</span>
						</h4>
						<h5>ORDER DETAILS</h5>

						<div class="row orderDetails">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-5">
										<ul>
											<li><span class="topics">Order Date:</span><span
												class="answer" id='dtl_order_date'></span></li>
											<li><span class="topics">Purchase Order #:</span><span
												class="answer" id='dtl_po_no'></span></li>
											<li><span class="topics">Sales Order #:</span><span
												class="answer" id='dtl_sales_order_no1'></span></li>
										</ul>
									</div>
									<div class="col-md-7 shipDetail">
										<ul>
											<li><span class="topics">Shipping Address:</span><span
												class="answer" id='dtl_ship_addr'> </br>
												</br></span></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<input id="shipping-details" class="shippingDetails"
							value="Shipping Details" type="Submit" /> <input
							id="invoice-details" onclick="location.href='invoice.html'" class="shippingDetails"
							value="Invoice Details" type="Submit" />
						<!--<h5>Items Ordered</h5> -->
						<div class="orderListContent">
							<div class="tableContentsorderListtBlock">
								<table id="dtl_order_list_tbl" class="table sortable">
									<thead>
										<tr>
											<th>LINE<br>ITEM #<span class="sortdown"><i
													class="fa fa-sort-desc" aria-hidden="true"></i></span>
											</th>
											<th>PART NUMBER<span class="sortdown"><i
													class="fa fa-sort-desc" aria-hidden="true"></i></span></th>
											<th>DESCRIPTION<span class="sortdown"><i
													class="fa fa-sort-desc" aria-hidden="true"></i></span>
											</th>
											<th>ORDERED<br>PIECES<span class="sortdown"><i
													class="fa fa-sort-desc" aria-hidden="true"></i></span></th>
											<th>CANCELLED<br>PIECES<span class="sortdown"><i
													class="fa fa-sort-desc" aria-hidden="true"></i></span></th>
											<th>SHIPPED<br>PIECES<span class="sortdown"><i
													class="fa fa-sort-desc" aria-hidden="true"></i></span></th>
											<th>SHIPPED<br>FROM<span class="sortdown"><i
													class="fa fa-sort-desc" aria-hidden="true"></i></span></th>
											<th>OPENED<br>PIECES<span class="sortdown"><i
													class="fa fa-sort-desc" aria-hidden="true"></i></span></th>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
							<div class="backtoMyOrders">
								<a href="#" onclick='OrderHistory.HandleBackToOrders();'><i
									class="fa fa-angle-double-left" aria-hidden="true"></i> Back to
									Order History</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>

	<footer> </footer>

</body>

<script type="text/javascript"></script>


</html>
